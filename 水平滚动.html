<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <style type="text/css">
    .stage{width:500px;height:40px;border:solid 1px #ccc;position:relative;overflow:hidden;}
    .stage .slide{position:absolute;top:0;left:0;}
    .stage .slide p{display: inline;height:40px;line-height: 40px;}
    </style>
    <body>
    <div class="stage">
        <div class="slide">
            <p>你还股份超过你</p>
        </div>
    </div>
    <script type="text/javascript" src="jquery-1.8.3.js"></script>
    <script type="text/javascript">
    function lefts(){
            var bigbox=$(".stage").width();
            var twobox=$(".stage .slide").width();
            var ps=$(".stage .slide p").length;
            console.log(ps)
            var maxleft=-1*twobox;
            // $(".stage .slide").append($(".stage .slide p").clone());
            var pwidth=$(".slide p").width();
            function moveLeft(){
                if(parseInt($(".stage .slide").css("left"))<=maxleft){
                    $(".stage .slide").css("left",0);
                }else{
                    $(".stage .slide").stop().animate({left:"-=10"},10,"linear");
                }
                if(pwidth<bigbox){
                    $(".stage .slide").append($(".stage .slide p").clone());  
                    $(".stage .slide").append($(".stage .slide p").clone());     
                }
            }
            var timer=setInterval(moveLeft,500);
            $(".stage .slide p").mouseover(function(){
                clearInterval(timer);
            }).mouseout(function(){
                timer=setInterval(moveLeft,500);
            });
        }
        lefts();
    </script>
    </body>
</html>
